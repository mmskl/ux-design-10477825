{% extends "base.html" %}
{% block content %}
        <div class="row">
            <div class="col-lg-12">
                <form action="{{ url_for('login') }}" class="form-signin" method="POST">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <label for="email" class="sr-only">nazwa użytkownika</label>
                <input type="username" name="username" id="username" class="form-control" placeholder="nazwa użytkownika" required autofocus>
                <label for="password" class="sr-only">Hasło</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="hasło" required>
                <div class="checkbox mb-3">
                </div>
                <button class="btn btn-lg btn-dark btn-block" type="submit">zarejestruj</button>
                </form>
            </div>
        </div>
{% endblock %}

{% block scripts %}
{% endblock %}
